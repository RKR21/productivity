<p>registration</p>

<form (ngSubmit)="onSubmit()">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="formData.username" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" [(ngModel)]="formData.email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" [(ngModel)]="formData.password" required>
    </div>

    <button type="submit">Register</button>
</form>
